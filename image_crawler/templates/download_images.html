{% load static %}
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth group" data-layout="vertical" data-sidebar="light" data-sidebar-size="lg" data-mode="light" data-topbar="light" data-skin="default" data-navbar="sticky" data-content="fluid" dir="ltr">

<head>
    
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    
    
   
    <meta charset="utf-8">
    <title>Google Image Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="Minimal Admin & Dashboard Template" name="description">
    <meta content="StarCode Kh" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <!-- Layout config Js -->
    <script src="{% static 'js/layout.js' %}"></script>
    <!-- Icons CSS -->
    
    <!-- StarCode CSS -->
    <link rel="stylesheet" href="{% static 'css/starcode2.css' %}">
</head>

<body class="flex items-center justify-center min-h-screen py-16 bg-cover bg-auth-pattern dark:bg-auth-pattern-dark font-public">

    <div class="mb-0 border-none shadow-none lg:w-[500px] card bg-white/70 dark:bg-zink-500/70">
        <div class="!px-10 !py-12    card-body">
            <a href="{% static 'images/pngimg.com - google_PNG102344.png' %}">
                Google Image Downloader
            </a>
            <form method="POST" action="{% url 'download_images' %}" >
                {% csrf_token %}
            <div class="mt-10">
                <label for="keyword" class="inline-block mb-2 text-base font-medium">Keyword<span class="text-red-500">*</span></label>
                <input type="text" id="keyword" name="keyword" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Enter Keyword" required="">
            </div>
            <div class="mt-10">
                <label for="number" class="inline-block mb-2 text-base font-medium">Number of Images<span class="text-red-500">*</span></label>
                <input type="text" id="number" name="number" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" required="" placeholder="Enter number of Images">
            </div>
            <div class="mt-10">
                        <label for="email" class="inline-block mb-2 text-base font-medium">Email ID <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" required="" placeholder="Enter Email id">
            </div>
            
            <button type="submit"  class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20 mt-10">Submit</button>
               
            
        </form>
        </div>
    </div>

    <script src="{% static 'js/choices.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/tippy-bundle.umd.min.js' %}"></script>
    <script src="{% static 'js/simplebar.min.js' %}"></script>
    <script src="{% static 'js/prism.js' %}"></script>
    <script src="{% static 'js/lucide.js' %}"></script>
    <script src="{% static 'js/starcode.bundle.js' %}"></script>
</body>

</html>
